syntax = "proto2";
package bm.common.itf;

import "types.proto";

enum LobbyAction {
  ENTER = 0;
  EXIT = 1;
}

message LobbyPlayerInfo {
  required int32 id = 1;
  optional Position position = 2;
}

message UpdateLobbyReq {  
  required uint32 id = 1;
  required LobbyAction action = 2;
}

message UpdateLobbyResp {
  enum Status {
    OK = 0;
    LOBBY_FULL = 1;
    LOBBY_NONEXISTENT = 2;
    INVALID_REQUEST = 3;
  }

  required Status status = 1;
  optional LobbyPlayerInfo player = 2;
  repeated LobbyPlayerInfo enemies = 3;
}
