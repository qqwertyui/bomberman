syntax = "proto2";
package bm.common.itf;

import "lobby.proto";
import "game.proto";
import "types.proto";

message UpdateReq {
  optional UpdateLobbyReq lobby = 1;
  optional UpdateGameReq game = 2;
}

message UpdateResp {
  optional UpdateLobbyResp lobby = 1;
  optional UpdateGameResp game = 2;
}

message PlayerInfo {
  required int32 id = 1;
  optional LobbyAction action = 2;
  optional Position position = 3;
}

message UpdateInd {
  message GameStateModification {
    enum State {
      STARTED = 0;
      FINISHED = 1;
    }
  }
  optional PlayerInfo playerInfo = 1;
  optional GameStateModification gameState = 2;
  optional bool dead = 3;
}
