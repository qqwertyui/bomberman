syntax = "proto2";
package bm.common.itf;

import "query.proto";
import "update.proto";


/*
  C2S -> client to server
  S2C -> server to client
*/
message C2SMessage {
  required int32 sn = 1;
  optional QueryReq query = 2;
  optional UpdateReq update = 3;
}

message S2CMessage {
  required int32 sn = 1;
  optional QueryResp query = 2;
  optional UpdateResp update = 3;
  optional UpdateInd ind = 4;
}
